<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>🪨📄✂️ Rock Paper Scissors Game</h2>
        <form method="POST">
            <label><input type="radio" name="choice" value="rock" required> Rock</label>
            <label><input type="radio" name="choice" value="paper"> Paper</label>
            <label><input type="radio" name="choice" value="scissors"> Scissors</label>
            <br><br>
            <button type="submit">Play</button>
        </form>

        {% if player %}
        <div class="result">
            <p><strong>You chose:</strong> {{ player }}</p>
            <p><strong>Computer chose:</strong> {{ computer }}</p>
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
